       transform="matrix(1.2050177,0,0,1.2050177,-219.45812,22.118776)"><tspan
         x="443.64062"
         y="128.51477"
         id="tspan1">Three corrosive commitments
</tspan><tspan
         x="443.64062"
         y="202.11477"
         id="tspan2">
</tspan><tspan
         x="443.64062"
         y="275.71478"
         id="tspan3"> 1. All components shall be independent of each other and any other     </tspan><tspan
         x="443.64062"
         y="349.31478"
         id="tspan4">dependencies.
</tspan><tspan
         x="443.64062"
         y="422.91479"
         id="tspan5"> 2. The source code of all components shall be easily available, usable, and </tspan><tspan
         x="443.64062"
         y="496.5148"
         id="tspan6">understandable.
</tspan><tspan
         x="443.64062"
         y="570.1148"
         id="tspan7"> 3. All components shall be customizable with a unified process.</tspan></text>
