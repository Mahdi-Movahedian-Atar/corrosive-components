.cc-slider {
  display: flex;

  width: 100%;

}
.cc-slider-vertical {

}
.cc-slider input,
.cc-slider-vertical input {

  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  width: calc(100% + var(--large-icon));
  left: calc(var(--large-icon) / -2);
  outline: none;
  position: absolute;
  top: 0;
  bottom: 0;
  background-color: transparent;
  pointer-events: none;
}
.cc-slider-vertical input {
  -webkit-transition: unset;

  width: unset;
  left: 0;
  right: 0;

  bottom: unset;
  height: calc(100% + var(--large-icon));
  writing-mode: vertical-lr;
}

.cc-slider-track,
.cc-slider-track-active {
  -webkit-transition: unset;
  transition: unset;
  width: 100%;
  height: 50%;
  position: absolute;

/* ========================== tooltip ========================== */

.cc-tooltip {
  border: solid var(--width);

  z-index: 1000;

.cc-tooltip::after {
  content: '';
  position: absolute;
  border: 0.5rem solid transparent;
  border-radius: var(--corner);
}

.cc-tooltip-top {
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
  margin-bottom: 10%;
}

.cc-tooltip-top::after {
  top: calc(100% - var(--width));
  left: 50%;
  border-top-color: inherit;
  transform: translateX(-50%);
}
.cc-tooltip-right {
  top: 50%;
  left: 100%;
  transform: translateY(-50%);
  margin-left: 20%;
}
.cc-tooltip-right::after {
  top: 50%;
  right: calc(100% - var(--width));
  border-right-color: inherit;
  transform: translateY(-50%);
}

.cc-tooltip-bottom {
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  margin-top: 10%;
}
.cc-tooltip-bottom::after {
  bottom: calc(100% - var(--width));
  left: 50%;
  border-bottom-color: inherit;
  transform: translateX(-50%);
}

.cc-tooltip-left {
  top: 50%;
  right: 100%;
  transform: translateY(-50%);
  margin-right: 10%;
}

.cc-tooltip-left::after {
  top: 50%;
  left: calc(100% - var(--width));
  border-left-color: inherit;
  transform: translateY(-50%);

/* ==========================progress========================== */

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes circular-progress {
  0% {
    stroke-dashoffset: 0;
  }
  50% {
    stroke-dashoffset: var(--dasharray);
  }
  100% {
    stroke-dashoffset: 0;
  }
}

@keyframes linear-progress {
  0% {
    margin-left: 0%;
    width: 50%;
  }
  25% {
    margin-left: 50%;
    width: 50%;
  }
  50% {
    margin-left: 0%;
    width: 0%;
  }
  75% {
    margin-left: 50%;
    width: 50%;
  }
  100% {
    margin-left: 0%;
    width: 50%;
  }
}

.cc-progress-primary {
  color: var(--primary-0);
  background: var(--tertiary-2);
}

.cc-progress-success {
  color: var(--success-0);
  background: var(--success-2);
}

.cc-progress-error {
  color: var(--error-0);
  background: var(--error-2);
}

.cc-progress-warning {
  color: var(--warning-0);
  background: var(--warning-2);
}

.cc-progress-accent {
  color: var(--accent-0);
  background: var(--accent-2);
}

.cc-progress-circular {
  align-self: center;
  justify-self: center;
  position: absolute;
  margin: auto;
  transition: stroke-dashoffset 0.35s;
  transform: rotate(-90deg);
  transform-origin: 50% 50%;
  fill: currentColor;
  stroke: currentColor;
  background: unset;
}

.cc-progress-circular > text {
  font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
  transform-origin: 50% 50%;
  transform: rotate(90deg);
  stroke: transparent;
  fill: currentColor;
  -moz-osx-font-smoothing: grayscale;
  -webkit-font-smoothing: antialiased;
}

.cc-progress-circular.cc-progress-infinite {
  animation: spin 2s linear infinite;
}

.cc-progress-circular.cc-progress-infinite > circle {
  animation: circular-progress 4s ease-in-out infinite;
  transform-origin: 50% 50%;
  transform: rotate(-90deg);
}

.cc-progress-linear {
  width: 100%;
  border-radius: var(--corner);
  overflow: hidden;
  display: inline-flex;
  position: relative;
}

.cc-progress-linear > div {
  height: 100%;
  background-color: currentColor;
  transition: width 0.3s ease-in-out;
}

.cc-progress-linear > spam {
  position: absolute;
  left: 50%;
  bottom: 50%;
  transform: translate(-50%, 50%);
  font-weight: bold;
  color: var(--secondary-0);
}

.cc-progress-linear.cc-progress-infinite > div {
  animation: linear-progress 4s ease-in-out infinite;
}

/* ==========================progress========================== */

@keyframes wave {
  0% {
    transform: translateX(-200%);
  }
  100% {
    transform: translateX(200%);
  }
}
@keyframes pulse {
  0% {
    opacity: 0%;
  }
  25% {
    opacity: 0%;
  }
  50% {
    opacity: 100%;
  }
  75% {
    opacity: 0%;
  }
  100% {
    opacity: 0%;
  }
}

.cc-skeleton {
  border-radius: var(--corner);
  overflow: hidden;
}
.cc-skeleton-rounded {
  border-radius: 100vh;
}

.cc-skeleton-primary {
  background: var(--primary-0);
  border-color: var(--primary-0);
  color: var(--primary-2);
}
.cc-skeleton-success {
  background: var(--success-0);
  border-color: var(--success-0);
  color: var(--success-1);
}
.cc-skeleton-error {
  background: var(--error-0);
  border-color: var(--error-0);
  color: var(--error-1);
}
.cc-skeleton-warning {
  background: var(--warning-0);
  border-color: var(--warning-0);
  color: var(--warning-1);
}
.cc-skeleton-accent {
  background: var(--accent-0);
  border-color: var(--accent-0);
  color: var(--accent-1);
}

.cc-skeleton-outlined {
  background: unset;
  border: solid var(--width);
}

.cc-skeleton-wave::after,
.cc-skeleton-pulse::after {
  display: inline-block;
  content: '';
  width: 200%;
  height: 100%;
}
.cc-skeleton-wave::after {
  animation: wave 2s ease-in-out infinite;
  background-image: linear-gradient(
    to right,
    transparent,
    currentColor,
    currentColor,
    transparent
  );
}
.cc-skeleton-pulse::after {
  animation: pulse 2s ease-in-out infinite;
  background: currentColor;
}
